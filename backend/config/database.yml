default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: liweixuan
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "postgres123") %>
  host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>

development:
  <<: *default
  database: pokemon_tcg_development

test:
  <<: *default
  database: pokemon_tcg_test

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate
