name: Playwright Tests
on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/vue-project/**'      # 只有前端變動才執行
      - '.github/workflows/playwright.yml'  # workflow 檔案本身變動也執行
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/vue-project/**'
      - '.github/workflows/playwright.yml'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/vue-project  # 設定工作目錄在 frontend/vue-project/
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v6
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/vue-project/playwright-report/  # frontend project path
        retention-days: 30
